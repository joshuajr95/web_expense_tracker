<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/base_style.css') }}"> 
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <h1 class="page-title" id="page-title"><a href="/">Expensiv</a></h1>
        <nav>
            <ul class="nav-list" id="nav-list">
                <li class="navigate"><a href="/about">About</a></li>
                <li class="navigate"><a href="/contact">Contact</a></li>
            </ul>
        </nav>
        {% block login_status %}{% endblock %}
    </header>
    {% block main %}{% endblock %}

    <footer>
        <div class="footer-div">
            <h1 class="footer-title">Expensiv</h1>
        </div>
        <div class="footer-div">
            <h3 class="footer-div-header">About</h3>
            <ul class="footer-list">
                <li class="footer-list-item">About Us</li>
                <li class="footer-list-item">Our Services</li>
                <li class="footer-list-item">Privacy and Security</li>
            </ul>
        </div>
        <div class="footer-div">
            <h3 class="footer-div-header">Help</h3>
            <ul class="footer-list">
                <li class="footer-list-item">FAQ</li>
                <li class="footer-list-item">Contact</li>
            </ul>
        </div>
    </footer>
</body>
</html>
